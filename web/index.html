<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio_2024 [working title]</title>
    <link rel="stylesheet" type="text/css" href="css/base.css" />
</head>

<body>

    <header>
        <div class="language-wrapper">
            <div data-lang="en">EN</div>
            <div data-lang="de">
                DE
            </div>
            <div data-lang="jp">JP</div>
        </div>
        <div class="settings-toggle-wrapper">

        </div>
    </header>

    <main>

        <div class="settings">
            Detail Setting
            <input type="range" min="1" max="10" id="detail-input" name="detail" step="1" />
        </div>

        <div class="content">
            <!-- Sample Content -->
            <lang-en>
                <span detail="10">Yadayadayada fluff.</span>
                <span detail="7">This is an actually important message.</span>
                <span detail="1">Very basic information.</span>
                <span detail="3">Little bit more exciting.</span>
                <span detail="5">When I was kid yadayada.</span>
            </lang-en>
            <lang-de>
                <span detail="1">This is German content.</span>
            </lang-de>
            <lang-jp>
                <span detail="1">日本語のインフォメーション。</span>
                <span detail="3">でら面白いよ。</span>
            </lang-jp>

            <p>
                <lang-en>
                    <span detail="5">This is a totally optional paragraph.</span>
                    <span detail="8">It's hardly interesting.</span>
                </lang-en>
            </p>
        </div>

        <div class="loader">
            Loading...
        </div>

    </main>

    <footer>
        Links?
    </footer>

    <template id="language-element">
        <span class="lang-paragraph"></span>
    </template>

    <script src="js/lib/jquery-3.7.1.min.js"></script>
    <script src="js/text-animator.js"></script>
    <script defer src="js/lang-handler.js"></script>
    <script src="js/detail-handler.js"></script>
    <script src="js/data-loader.js"></script>

    <script src="js/components/lang-element.js"></script>
</body>

</html>
